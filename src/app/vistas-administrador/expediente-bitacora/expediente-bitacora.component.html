<mat-dialog-content>

    <ng-scrollbar class="scroll-bitacora" thumbClass="white-scrollbars" track="all">

        <mat-card class="mi-card" style="box-shadow: none;">

            <mat-card-header>

                <mat-label class="mi-titulo" style="padding-left: 10px;">
                    Reporte de importaci√≥n de {{tipo}}
                </mat-label>

                <button mat-icon-button (click)="cerrar()"
                    style="color: #036262; position: absolute; margin-left: 85%; margin-top: -15px;">
                    <mat-icon>close</mat-icon>
                </button>

            </mat-card-header>
            <br /> <br />

            <mat-card-content style="text-align: left !important; align-items: flex-start;">

                <mat-label class="mi-titulo"> Nombre del archivo: </mat-label>
                <mat-label class="mi-cuerpo">
                    {{nombreArchivo}} <br /><br /> <br />
                </mat-label>

                <tr *ngFor="let item of resultado">
                    <mat-label class="mi-titulo"> {{item.tipo_resultado}} </mat-label>
                    <mat-label class="mi-cuerpo"> {{item.resultado}} <br /> <br /></mat-label>
                </tr>

            </mat-card-content>

        </mat-card>

    </ng-scrollbar>

</mat-dialog-content>
