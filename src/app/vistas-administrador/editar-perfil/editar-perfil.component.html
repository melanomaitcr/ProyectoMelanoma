<mat-dialog-content>

    <ng-scrollbar class="scroll-eventoPerfil" thumbClass="white-scrollbars" track="all">

        <mat-card class="mi-card" style="box-shadow: none; margin-left: 20px; margin-right: 20px;">

            <mat-card-header>
                <mat-label
                    style="margin-left: -23px; padding-top: 10px;font-size: 32px; font-weight: 700; color: #4F4E4E;">
                    Editar Perfil
                </mat-label>
            </mat-card-header>
            <br /><br />

            <mat-card-content>

                <form>
                    <div fxFlex=40%>
                        <mat-label style="font-size: 20; color: #AAAAAA; font-weight: 700;"> Imagen de Perfil
                        </mat-label> <br /><br />
                        <img style="border-radius: 20px !important;"
                            src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"
                            class="photo" width="230">
                        <button mat-raised-button class="mi-boton-editar">Importar imagen</button>
                    </div>

                    <div fxFlex=60% class="mi-form" style="margin-left: 30px; margin-top: 20px;">
                        <mat-form-field appearance="outline" class="mi-field">
                            <mat-label>Correo electrónico</mat-label>
                            <input matInput placeholder="Número de cédula del usuario" [(ngModel)]="correo_electronico"
                                [formControl]="correoElectronicoFC" name="correoElectronico" required
                                [errorStateMatcher]="matcher">

                            <mat-error *ngIf="correoElectronicoFC.invalid">{{getErrorMessage(correoElectronicoFC,
                                'correo
                                electrónico para el usuario')}}
                            </mat-error>

                        </mat-form-field>
                        <br />
                        <mat-form-field appearance="outline" class="mi-field">
                            <mat-label>Número de Telefono</mat-label>
                            <input matInput placeholder="Número de cédula del usuario" [(ngModel)]="telefono"
                                [formControl]="telefonoFC" name="telefono" required>
                        </mat-form-field>
                        <br /><br /><br /><br /><br />
                        <button mat-raised-button class="mi-boton" [disabled]="!formularioValido()"
                            (click)="actualizarPerfil()" style="margin-left: 40%; width: 150px !important;">Guardar
                            cambios</button>
                    </div>



                </form>

            </mat-card-content>

        </mat-card>

    </ng-scrollbar>
</mat-dialog-content>
