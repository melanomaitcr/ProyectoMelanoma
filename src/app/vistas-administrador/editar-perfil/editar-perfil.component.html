<mat-dialog-content>

    <ng-scrollbar class="scroll-evento" thumbClass="white-scrollbars" track="all">

        <mat-card class="mi-card" style="box-shadow: none;">

            <mat-card-header>
                <mat-label
                    style="padding-top: 10px; padding-right: 40px; font-size: 32px; font-weight: 700; color: #4F4E4E;">
                    Editar Perfil
                </mat-label>
            </mat-card-header>
            <br /><br />

            <mat-card-content>

                <form>
                    <img fxFlex=40% style="border-radius: 20px !important;" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" class="photo">
                    
                    <div fxFlex=60% class="mi-form" style="margin-left: 30px; margin-top: 20px;">
                        <mat-form-field appearance="outline" class="mi-field">
                            <mat-label>correo_electrónico</mat-label>
                            <input matInput placeholder="Número de cédula del usuario"
                            [(ngModel)]="correo_electronico" [formControl]="correoElectronicoFC" name="correoElectronico" required  
                            [errorStateMatcher]="matcher">

                            <mat-error *ngIf="correoElectronicoFC.invalid">{{getErrorMessage(correoElectronicoFC,
                                'correo
                                electrónico para el usuario')}}
                            </mat-error>

                        </mat-form-field>
                        <br />
                        <mat-form-field appearance="outline" class="mi-field">
                            <mat-label>Número de Telefono</mat-label>
                            <input matInput placeholder="Número de cédula del usuario"
                            [(ngModel)]="telefono" [formControl]="telefonoFC"  name="telefono" required>
                        </mat-form-field>
                        <br />
                    </div>
                    


                </form>
                <button mat-raised-button class="mi-boton-editar">Importar imagen</button>
            </mat-card-content>

            <mat-card-actions style="margin-left: 50%; margin-top:50px; align-self: flex-end; ">

                <button mat-raised-button class="mi-boton" (click)="cerrar()">Cerrar</button>

                <button mat-raised-button class="mi-boton" [disabled]="!formularioValido()" (click)="actualizarPerfil()" style="margin-left: 20px;"
                    >Registrar</button>

            </mat-card-actions>

        </mat-card>

    </ng-scrollbar>
</mat-dialog-content>
