<app-navbar-administrador paginaActual="usuarios"> </app-navbar-administrador>
<div class="mi-div">

    <mat-card class="mi-card">

        <mat-card-header>
            <mat-card-title style="padding-top: 10px; padding-bottom: 10px; padding-left: 5px; flex: 1 1 80%;">Usuarios
                del Sistema
            </mat-card-title>


            <button mat-raised-button color="secondary" class="mi-boton"
                style="position: absolute; right: 35px; width: 150px !important;" (click)="registrarUsuario()">Agregar
                Usuario</button>

        </mat-card-header>


        <mat-card-content>

            <mat-form-field appearance="outline" style="width: 96%; padding-left: 20px; padding-top: 10px;">
                <mat-label>Buscar</mat-label>
                <input matInput placeholder="Inserte cualquier dato para buscar al usuario" name="busqueda"
                    [(ngModel)]="dataVista.busqueda" (keyup)="filtrarUsuarios()">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>


            <table mat-table [dataSource]="dataSource" matSort class=" mi-table">

                <!-- Position Column -->
                <ng-container matColumnDef="cedula" class="columnaCedula">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CÃ©dula </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.cedula}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nombre" class="columnaCedula">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                    <td mat-cell *matCellDef="let usuario"> {{getNombre(usuario)}}
                    </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="rol" class="columnaCedula">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol </th>
                    <td mat-cell *matCellDef="let usuario"> {{rolExtendido(usuario.rol)}} </td>
                </ng-container>


                <!-- Position Column -->
                <ng-container matColumnDef="consultar" class="columnaCedula">
                    <th mat-header-cell *matHeaderCellDef> Consultar </th>
                    <td mat-cell *matCellDef="let usuario">
                        <button mat-raised-button color="secondary" class="mi-boton" (click)="mostrarUsuario(usuario)">
                            Ver usuario
                        </button>
                    </td>
                </ng-container>

                <!-- Symbol Column 
                <ng-container matColumnDef="borrar" class="columnaCedula">
                    <th mat-header-cell *matHeaderCellDef class="mi-icon-cell"> Borrar </th>
                    <td mat-cell *matCellDef="let usuario" class="mi-icon-cell">
                        <button mat-raised-button color="accent" (click)="borrarUsuario(usuario)">
                            Borrar usuario
                        </button>
                    </td>
                </ng-container>
                -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns" style="text-align:center;"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

        </mat-card-content>
        <!--
        <mat-card-actions style="text-align:center;">
            <button mat-raised-button color="primary" (click)="registrarUsuario()">Agregar Usuario</button>
        </mat-card-actions>
-->
    </mat-card>
</div>
<br />
