<ng-scrollbar class="scroll-event" thumbClass="white-scrollbars" track="all">
    <app-navbar-administrador paginaActual="usuarios"> </app-navbar-administrador>

    <div class="mi-div">



        <mat-card class="mi-card mat-elevation-z4">


            <mat-card style="width: 80%; box-shadow: none;">

                <mat-card-header>
                    <mat-card-title
                        style="padding-top: 18px; flex: 1 1 80%; font-size: 32px; font-weight: 700; color: #054141;">
                        Usuarios
                    </mat-card-title>

                    <mat-form-field appearance="outline" style="width: 50%; padding-left: 50px; color: #036262;"
                        class="mi-busqueda">
                        <mat-label class="labelField"> Buscar usuario
                        </mat-label>
                        <input matInput placeholder=" Inserte cualquier dato para buscar al usuario" name="busqueda"
                            [(ngModel)]="dataVista.busqueda" (keyup)="filtrarUsuarios()">
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>



                    <button mat-raised-button class="mi-boton" style="position: absolute; right: 20px; margin-top: 7px;"
                        (click)="registrarUsuario()">Nuevo
                        Usuario</button>

                </mat-card-header>


                <mat-card-content>



                    <table mat-table [dataSource]="dataSource" matSort class=" mi-table">

                        <!-- Name Column -->
                        <ng-container matColumnDef="nombre" class="mi-column">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="mi-primera-columna">
                                Nombre completo </th>
                            <td mat-cell *matCellDef="let usuario" class="mi-primera-columna">
                                {{getNombre(usuario)}}
                            </td>
                        </ng-container>

                        <!-- Position Column -->
                        <ng-container matColumnDef="cedula" class="mi-column">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Número de identificación </th>
                            <td mat-cell *matCellDef="let usuario"> Identificación: {{usuario.cedula}}
                            </td>
                        </ng-container>



                        <!-- Weight Column -->
                        <ng-container matColumnDef="rol" class="mi-column">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Rol de usuario </th>
                            <td mat-cell *matCellDef="let usuario"> {{getRol(usuario)}} </td>
                        </ng-container>

                        <ng-container matColumnDef="editar">
                            <th mat-header-cell *matHeaderCellDef> Editar </th>
                            <td mat-cell *matCellDef="let usuario">
                                <button mat-icon-button (click)="editarUsuario(usuario)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <!-- Position Column -->
                        <ng-container matColumnDef="borrar" class="mi-column">
                            <th mat-header-cell *matHeaderCellDef class="mi-ultima-columna"> Borrar </th>
                            <td mat-cell *matCellDef="let usuario" class="mi-ultima-columna">
                                <button mat-icon-button (click)="borrarUsuario(usuario)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mi-header"></tr>

                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mi-row"> </tr>

                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No se han encontrado usuarios que satisfagan los criterios
                                de búsqueda</td>
                        </tr>

                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

                </mat-card-content>

            </mat-card>
        </mat-card>

    </div>
    <br />

</ng-scrollbar>
