<mat-dialog-content>

    <mat-card class="mi-card" style="box-shadow: none;">

        <mat-card-header>

            <mat-label class="mi-titulo" style="padding-left: 70px;">
                Cita registrada
            </mat-label>

            <button mat-icon-button (click)="cerrar()"
                style="color: #036262; position: absolute; margin-left: 82%; margin-top: -15px;">
                <mat-icon>close</mat-icon>
            </button>

        </mat-card-header>
        <br /> <br /><br />

        <mat-card-content style="text-align: left !important; align-items: flex-start;">

            <mat-label class="mi-titulo"> Nombre: </mat-label>
            <mat-label class="mi-cuerpo">
                {{citaData.nombrePaciente}} <br /><br />
            </mat-label>

            <mat-label class="mi-titulo"> MÃ©dico: </mat-label>
            <mat-label class="mi-cuerpo"> {{citaData.nombreMedico}} <br /> <br /></mat-label>

            <mat-label class="mi-titulo"> Fecha: </mat-label>
            <mat-label class="mi-cuerpo"> {{citaData.fecha}} <br /><br />
            </mat-label>

            <mat-label class="mi-titulo"> Hora: </mat-label>
            <mat-label class="mi-cuerpo"> {{citaData.hora}} <br /> <br /></mat-label>

        </mat-card-content>

        <mat-card-actions>

            <button mat-raised-button class="mi-boton" style="float: right;" (click)="cerrar()">Aceptar</button>

        </mat-card-actions>

    </mat-card>

</mat-dialog-content>
