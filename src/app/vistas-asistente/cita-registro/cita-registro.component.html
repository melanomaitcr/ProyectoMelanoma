<app-navbar-asistente paginaActual="cita-registro"> </app-navbar-asistente>


<div class="mi-div">

    <mat-card class="mi-card">

        <mat-card-header style="display: inline; float:center; text-align: center;">
            <mat-card-title>Registro de cita
            </mat-card-title>
        </mat-card-header>
        <br />

        <mat-card-content>

            <form>

                <div class="mi-form">
                    <mat-form-field appearance="outline">
                        <mat-label>Número de cédula del paciente</mat-label>
                        <input matInput placeholder="Número de cédula del usuario" [(ngModel)]="cita.cedula_paciente"
                            [formControl]="cedulaFC" name="cedula" required [errorStateMatcher]="matcher">
                        <mat-error *ngIf="cedulaFC.invalid">{{getErrorMessage(cedulaFC, 'cedulaPac')}}</mat-error>
                    </mat-form-field>
                    <br />
                    <mat-form-field appearance="outline">
                        <mat-label>Nombre del paciente</mat-label>
                        <input matInput placeholder="Número del paciente" [(ngModel)]="nombre" name="nombre" disabled>
                    </mat-form-field>
                    <br />

                    <mat-form-field appearance="outline">
                        <mat-label>Médico</mat-label>
                        <mat-select placeholder="Medico" [(ngModel)]="medicoSeleccionado" name="medicoSeleccionado"
                            required [errorStateMatcher]="matcher">
                            <mat-option *ngFor="let medico of medicos" [value]="medico">
                                {{medico.nombre}}</mat-option>
                        </mat-select>
                    </mat-form-field>

                    <br />
                    <mat-form-field appearance="outline">
                        <mat-label>Fecha</mat-label>
                        <input matInput [matDatepicker]="picker" [(ngModel)]="cita.fecha_hora_cita"
                            [formControl]="fechaFC" name="fecha" placeholder="dd/MM/yyyy" required
                            [errorStateMatcher]="matcher">
                        <mat-datepicker-toggle matSuffix [for]="picker">
                        </mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        <mat-error *ngIf="fechaFC.invalid">{{getErrorMessageDate(fechaFC, 'fecha para la cita')}}
                        </mat-error>
                    </mat-form-field>

                    <br />

                    <mat-form-field appearance="outline">
                        <mat-label>Hora</mat-label>
                        <input matInput type="time" placeholder="Fecha de la cita" [(ngModel)]="hora"
                            [formControl]="horaFC" name="hora" required [errorStateMatcher]="matcher"
                            [errorStateMatcher]="matcher">
                        <mat-error *ngIf="horaFC.invalid">{{getErrorMessage(horaFC,
                            'hora')}}</mat-error>
                    </mat-form-field>


                </div>

            </form>

        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button color="secondary" class="mi-boton" [disabled]="!formularioValido()"
                (click)="registrarCita()">Registrar cita</button>
        </mat-card-actions>

    </mat-card>

</div>
<br />
