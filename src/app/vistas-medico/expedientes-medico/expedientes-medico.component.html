<ng-scrollbar class="scroll-event" thumbClass="white-scrollbars" track="all">
    <app-navbar-medico paginaActual="expedientes"> </app-navbar-medico>

    <div class="mi-div">



        <mat-card class="mi-card mat-elevation-z4">


            <mat-card style="width: 80%; box-shadow: none;">

                <mat-card-header>
                    <mat-card-title
                        style="padding-top: 18px; flex: 1 1 80%; font-size: 32px; font-weight: 700; color: #4F4E4E;">
                        Pacientes
                    </mat-card-title>

                    <mat-form-field appearance="outline" style="width: 50%; padding-left: 50px; color: #AAAAAA;"
                        class="mi-busqueda">
                        <mat-label class="labelField"> Buscar paciente
                        </mat-label>
                        <input matInput placeholder=" Inserte cualquier dato para buscar al expediente" name="busqueda"
                            [(ngModel)]="dataVista.busqueda" (keyup)="filtrarExpedientes()">
                        <mat-icon matSuffix>search</mat-icon>
                    </mat-form-field>


                </mat-card-header>


                <mat-card-content>



                    <table mat-table [dataSource]="dataSource" matSort class=" mi-table">

                        <!-- Name Column -->
                        <ng-container matColumnDef="nombre" class="mi-column">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header class="mi-primera-columna">
                                Nombre completo </th>
                            <td mat-cell *matCellDef="let expediente" class="mi-primera-columna">
                                {{getNombre(expediente)}}
                            </td>
                        </ng-container>

                        <!-- Position Column -->
                        <ng-container matColumnDef="cedula" class="mi-column">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                Número de identificación </th>
                            <td mat-cell *matCellDef="let expediente"> Identificación: {{expediente.cedula}}
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="descargar">
                            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Descargar expediente
                            </th>
                            <td mat-cell *matCellDef="let expediente" style="text-align: center; ">
                                <button mat-icon-button
                                    style="color: white; background-color: #AAAAAA;  transform: scale(0.8, 0.8);"
                                    (click)="editarExpediente(expediente)">
                                    <mat-icon>get_app</mat-icon>
                                </button>
                            </td>
                        </ng-container>

                        <ng-container matColumnDef="editar">
                            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Editar </th>
                            <td mat-cell *matCellDef="let expediente" style="text-align: center;">
                                <button mat-icon-button (click)="editarExpediente(expediente)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                            </td>
                        </ng-container>


                        <ng-container matColumnDef="acciones">
                            <th mat-header-cell *matHeaderCellDef class="mi-ultima-columna"> Acciones </th>
                            <td mat-cell *matCellDef="let expediente" class="mi-ultima-columna">
                                <button mat-raised-button (click)="verExpediente(expediente)" class="mi-boton">
                                    Ver expediente
                                </button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="mi-header"></tr>

                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="mi-row"> </tr>

                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No se han encontrado pacientes que satisfagan los criterios
                                de búsqueda</td>
                        </tr>

                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

                </mat-card-content>

            </mat-card>
        </mat-card>

    </div>
    <br />

</ng-scrollbar>
